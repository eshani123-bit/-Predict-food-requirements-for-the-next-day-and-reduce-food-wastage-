<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Food Requirement Predictor</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Number of People</label>
                <input type="number" class="form-control" name="people" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Menu Type</label>
                <select class="form-select" name="menu">
                    <option>Normal</option>
                    <option>Special</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Special Event?</label>
                <select class="form-select" name="event">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Day</label>
                <select class="form-select" name="day">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
            <div class="alert alert-success mt-4">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
